<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="school.css" />

    <title>Document</title>
  </head>
  <body>
    <main id="newApp">
         <!---checkout btn and search btn-->
      <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
          <div class="col-md-4">
            <h1>Bue Js</h1>
          </div>
          <div class="col-md-3">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="col-md-2">
            <button v-on:click="showButton">Checkout {{ cartItem }}</button>
          </div>
        </div>
      </nav>
      <!----->
      <h1>{{ sitename }}</h1>
  <div v-if="showContent" >

  
   
      <div id="lessonSection" class="row">
         

   
        
       
        <div
          class="col-md-6 col-lg-4 "
          v-for="lesson in sortedLessons"
          :key="lesson.id"  
        >
          <div class="card mb-2 cards" >
            <img :src="lesson.img" alt="lesson.subject" class="card-img-top">
            <div class="card-body">
            <h5 class="card-title">{{ lesson.subject }} </h5></div>
                <div class="card-text mb-0">{{ lesson.location }}</div>
                <div class="card-text mb-0">{{ lesson.price }}</div>
                <div class="card-text mb-0">{{ lesson.spaces }}</div> /<!---find a way to map, shopping cart vue js functionality-->
                <button class="btn btn-warning" v-on:click ="addToCart(lesson)" v-if="canAddToCart(lesson)">Add to cart</button>
                <button v-else>Add to cart</button>
          


            <span  v-if="lesson.spaces - cartCount(lesson.id) === 0">
              All Out!
            </span>

            <span v-else-if="lesson.spaces - cartCount(lesson.id) < 5">
              Only {{ lesson.spaces - this.cartCount(lesson.id)}} items left!!
            </span>
            <span v-else>
              Buy Now!!!
            </span>

          </div>

          
        
          <div v-else>
            <p>Checkout</p>
        </div>

     
        

        <div class="row">
          
          <div class="col-md-4">
          <input v-model.trim="nameInput" placeholder="Name">
          </div>

          <div class="col-md-4" >
          <input v-model.number.trim="numberInput" placeholder="Phone Number">
          </div>

          <p> {{ typeof(numberInput) }}  {{ typeof(nameInput) }}</p>
          <div class="col-md-4">
          <button class="btn btn-primary" @click="checkBtn()">Checkout</button>
          <p>Status:  {{ message }}</p>
          </div>

        </div>
      </div>

      <div id="sortSection">
        <label for="Subject">
        <input type="radio" name="" id="">
        </label>
        <input type="radio" name="" id=""><input type="radio" name="" id=""><input type="radio" name="" id=""><input type="radio" name="" id=""><input type="radio" name="" id="">
      </div>

    </div>
        
    
      </div>
      </div>

   
    </div>
  
</div>
    </main>

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
