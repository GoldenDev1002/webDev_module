<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="school.css" />
  </head>
  <body>
    <main id="newApp">
      <!---checkout btn and search btn-->
      <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
          <div class="col-md-4">
            <h1>Bue Js</h1>
          </div>
          <div class="col-md-3">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="col-md-2">
            <button v-on:click="showButton()">Checkout {{ cartItem }}</button>
          </div>
        </div>
      </nav>
      <!---radio buttons-->
      <div v-if="lesson.showContent">
        <div class="columns">
          <div
            class="col-md-2"
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Sort Subjects
              </h5>
            </div>
            <div class="offcanvas-body">
              <div class="form-check">
                <h5>Subjects</h5>
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Maths
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  English
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Economics
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Literature
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  History
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Biology
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Chemistry
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Physics
                </label>

                <div id="sort-section">
                  <h5>Sort</h5>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Ascending
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Descending
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!---content-->

          <div class="col-md-7" id="lessonSection">
            <div class="row product">
              <div
                class=""
                v-for="lesson in lessons"
                :key="lesson._attributes.id"
              >
                <h1 v-text="sitename" id="sitename"></h1>

                <h5>Subject</h5>
                <p>{{lesson.subject }}</p>
                <h5>Location</h5>
                <p v-text="lesson.location"></p>
                <h5>Price</h5>
                <p v-text="lesson.price"></p>
                <h5>Spaces</h5>
                <p v-text="lesson.spaces">Spaces</p>
                <img v-bind:src="lesson.image" id="img" />
                <button
                  v-on:click="addToCart()"
                  v-if="canAddToCart"
                  class="btnColor"
                >
                  Add To cart
                </button>
                <button class="disabled" v-else class="btnColor">
                  Add To cart
                </button>

                <p v-text="lesson.id"></p>
                <div class="c">{{ cartItem }}</div>

                <!--input fields for name and number-->
                <input
                  type="text"
                  placeholder="Name"
                  v-model.trim="lesson.name"
                />
                <input
                  type="number"
                  placeholder="Phone number"
                  v-model.number.trim="lesson.phoneNumber"
                />

                <button v-on:click="checkoutFunction()">Checkout</button>
                <div v-for="subject in lessons">
                  <div class="row">
                    <h1>Lesson</h1>
                    <figure>
                      <img v-bind:src="subject.img" />
                    </figure>
                  </div>

                  <pre>
        <h1>Display private details</h1>
       <p> Name: {{ lesson.name }}</p>
       <p> Number: {{ typeof(lesson.phoneNumber)}}</p>
      </pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!---checkout page-->
      <div v-else>
        <h1>Hi there</h1>

        <div class="row"></div>
      </div>
    </main>
    <!-- <script>
      import {lessons} from "./lessons.js"
     
    </script> -->
    <!-- <script src="lessons.js"></script> -->

    <script type="module" src="main.js"></script>
  </body>
</html>
