    <style>
        .card {

            width: 200px;
            height: 400px;
            background-color: green;

        .card_title {
            display: flex;

        }

        .card_title p:first-child {
            margin-right: 20px;
        }

            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #clickD:disabled {

<body>

    <div id="app2">
        <div class="card">

            <div class="card_title">
                <img v-bind:src="lesson.img" />

                <br />
                <p>Lesson </p>
                <p v-text="lesson.subject"></p>
            </div>

            <div class="card_title">
                <p>Location </p>
                <p v-text="lesson.location"></p>
            </div>


            <div class="card_title">
                <p>Icon </p>
                <i v-bind:class="lesson.icon"></i>

            </div>

            <button id="click" v-on:click="add_To_Cart(lesson)" v-if="canAddtoCart(lesson)">Clcik Me</button>
            <button id="clickD" v-else>Click Me</button>
            <p>Send as A gift</p><input type="checkbox" name="" id="" v-bind:true-value="lesson.sendGift"
                v-bind:false-value="lesson.dontSendGift" v-model="lesson.gift">
            <p>Home</p> <input type="radio" name="" id="" v-model="lesson.method" v-bind:value="lesson.home">
            <p>Business</p> <input type="radio" name="" id="" v-model="lesson.method" v-bind:value="lesson.business">



            <p>Chech Ckeckbox</p> <input type="checkbox" name="" id="" v-bind:true-value="lesson.checking"
                v-bind:false-value="lesson.unchecking" v-model="lesson.checkboxes">
            <p>Phone</p> <input type="radio" v-model="lesson.communication" v-bind:value="lesson.phone">
            <p>Email</p> <input type="radio" v-model="lesson.communication" v-bind:value="lesson.email">



            <p>NEW cHECKbOX</p> <input type="checkbox" name="" id="" v-model="lesson.checking"
                v-bind:true-value="lesson.check1" v-bind:false-value="lesson.check2">
            <p>Radio 1</p> <input type="radio" name="" id="" v-model="lesson.radio1" v-bind:value="lesson.Radio1">
            <p>Radio 2</p> <input type="radio" name="" id="" v-model="lesson.radio1" v-bind:value="lesson.Radio2">
            <br />
            <a v-bind:href="website">Click Me Here</a>

                methods: {

                    canAddtoCart(lesson) {
                        return lesson.space > this.cartCount(lesson)
                    },



                    cartCount(lesson) {
                        let count = 0;
                        for (var i = 0; i < this.cart.length; i++) {
                            if (this.cart[i] === lesson) {
                                count++
                            }
                        }

                        return count;
                    },

                    add_To_Cart(lesson) {
                        return this.cart.push(lesson);
                    },


                    greet(time) {
                        return "Good " + time + this.lesson.name
                    }

                },
